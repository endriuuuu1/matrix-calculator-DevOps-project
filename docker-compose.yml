version: '3.8'

services:
  # Service 1: The Python API
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    networks:
      - matrix-net

  # Service 2: The React UI
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - matrix-net

networks:
  matrix-net:
    driver: bridge