name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # ბოლო კოდის ჩეკი
      - name: Checkout code
        uses: actions/checkout@v3

      # Secret-ების მიხედვით Docker Hub ში შესვლა
      - name: Logint to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ბექის ბილდი და ფუში
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: endriuu1/matrix-backend:latest

      # ფრონტის ბილდი და ფუში
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: endriuu1/matrix-frontend:latest
