name: Frontend CI (React)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'  # TRIGGER: Only run if frontend code changes
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    # CRITICAL: This tells the robot to "cd frontend" before doing anything
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      # This looks for package.json (which your friend will add)
      run: npm install

    - name: Run Tests
      # This runs the built-in Jest tests for React
      run: npm test -- --watchAll=false